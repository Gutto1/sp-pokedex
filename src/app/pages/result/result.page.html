<ion-header>
  <ion-toolbar>
    <ion-title>
      <div class="title">
        <ion-icon name="chevron-back" slot="start" (click)="back()"></ion-icon>
        <span>SP - Pok√©dex - Resultado</span>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">

    <div class="img-container">
      <img [src]="pokemon.sprites.front_default" 
        alt="imagem do pokemon" *ngIf="pokemon && pokemon.sprites.front_default" />

      <div class="placeholder" *ngIf="!pokemon"> </div>
    </div>

    <div class="text-container">
      <p *ngIf="false"></p>
      <div class="placeholder"> </div>
    </div>

    <div class="type-container">
      <div class="placeholder type"></div>
      <div class="placeholder type"></div>
    </div>
  </div>  
</ion-content>
